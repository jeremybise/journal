{{ define "main" }}
  <article class="post entry">
    {{ if (not (isset .Params "image")) }}
      <header class="entry-header">
        <h1 class="entry-title">{{ .Title }}</h1>
      </header>
    {{ end }}
    <div class="entry-content">
      {{ .Content }}
    </div>
    <div class="entry-footer">
    </div>
  </article>
{{ end }}
